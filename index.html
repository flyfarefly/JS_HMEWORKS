<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пошук поста за ід</title>
</head>
<body>
<input type="number" id="postId" placeholder="Введіть ідентифікатор поста (1-100)">
<button onclick="searchPost()">Знайти пост</button>
<div id="postBlock"></div>
<button onclick="getComments()">Отримати коментарі</button>
<div id="commentsBlock"></div>

<script>
    function fetchPost(postId) {
        return fetch(`https://jsonplaceholder.typicode.com/posts/${postId}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Пост з ідентифікатором ${postId} не знайдено`);
                }
                return response.json();
            });
    }

    function fetchComments(postId) {
        return fetch(`https://jsonplaceholder.typicode.com/posts/${postId}/comments`)
            .then(response => response.json());
    }

    function searchPost() {
        const postId = document.getElementById('postId').value;
        fetchPost(postId)
            .then(post => {
                document.getElementById('postBlock').innerHTML = `
                        <h2>${post.title}</h2>
                        <p>${post.body}</p>
                    `;
            })
            .catch(error => {
                console.error(error.message);
            });
    }

    function getComments() {
        const postId = document.getElementById('postId').value;
        fetchComments(postId)
            .then(comments => {
                const commentsHtml = comments.map(comment => `<p>${comment.body}</p>`).join('');
                document.getElementById('commentsBlock').innerHTML = commentsHtml;
            })
            .catch(error => {
                console.error(error.message);
            });
    }
</script>
</body>
</html>
